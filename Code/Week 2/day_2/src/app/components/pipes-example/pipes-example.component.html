<!-- Date Pipe -->
<p>The event date is: {{eventDate | date}}</p>
<p>The full event date is : {{eventDate | date:'fullDate'}}</p>

<!-- UpperCasePipe -->
<p>{{ 'Hello World' | uppercase}}</p>

<!-- LowerCasePipe -->
<p>{{ 'Hello World' | lowercase}}</p>

<!-- CurrencyPipe -->
<p>{{ 50.99 | currency:'USD':true:'1.2-2'}}</p>

<!-- PercentPipe -->
<p>{{ 0.99 | percent}}</p>
